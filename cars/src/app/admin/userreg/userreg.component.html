<!-- Login Section -->
<style>
  body { font-family: 'Inter', sans-serif; }
  .card { transition: transform .2s ease, box-shadow .2s ease; }
  .card:hover { transform: translateY(-4px); box-shadow: 0 20px 40px rgba(0,0,0,.08); }
  .form-control:focus { box-shadow: none; border-color: #0d6efd; }
  .input-group-text { border-right: 0; }
  .input-group .form-control { border-left: 0; }
</style>

<section class="min-vh-100 d-flex align-items-center bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card border-0 shadow-lg rounded-4">
          <div class="card-body p-4 p-md-5">
            <h3 class="text-center fw-bold mb-1">Welcome Back</h3>
            <p class="text-center text-muted mb-4">Login to your account</p>

            <form>
              <!-- Email -->
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <div class="input-group">
                  <span class="input-group-text bg-white">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input type="email" class="form-control" placeholder="name@example.com" name="id" [(ngModel)]="user.email" required />
                </div>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-white">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input type="password" class="form-control" placeholder="••••••••" name="password" [(ngModel)]="user.password" required />
                </div>
              </div>

              <!-- Button -->
              <div class="d-grid mt-4">
                <button class="btn btn-primary btn-lg" type="button" (click)="adduser()">Login</button>
              </div>

              <p class="text-center text-muted mt-4 mb-0">
                New here? <a href="userreg" class="text-decoration-none">Create an account</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-white border-top text-center py-3">
